{% block content %}
<h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username : </label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password : </label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
<br>
<p>Don't have account. <button><a href="{% url 'signup' %}">Create New</button>
{% endblock %}
